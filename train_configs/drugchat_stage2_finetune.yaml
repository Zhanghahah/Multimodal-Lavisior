model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: ""
  encoder_ckpt: ckpt/gcn_contextpred.pth
  use_graph_agg: False  # whether to use graph aggregated embedding or node embedding


datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 9.65e-6  # 9.65e-6  7e-5
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.03
  max_epoch: 3
  iters_per_epoch: 132720  # 232720
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 8
  warmup_steps: 1000

  seed: 42
  output_dir: "/data/zhangyu/Multimodal-Lavisior/output/pipeline_stage2_finetune"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
